<template>
    <require from="./coordinates"></require>
    <form submit.trigger="addPoi()" class="ui form stacked segment">
        <h3 class='ui dividing header'> Create a Point of Interest </h3>
        
          <div class="field">
            <label>
              Select Category:<br>
              <select value.bind="category">
                <option value="">Choose...</option>
                <option value="Coffee Shop">Coffee Shop</option>
                <option value="Movies">Movies</option>
                <option value="Hotels">Hotels</option>
                <option value="Retaurants">Retaurants</option>
              </select>
            </label>
          </div>
          <div class="field">
            <label>Name</label> <input type="text" value.bind="name">
          </div>
          <div class="field">
            <label>Description</label> <input type="text" value.bind="description">
          </div>
          <div class="field">
              <label>Address</label> <input type="text" value.bind="address">
          </div>
          <div class="field">
              <label>Opening Hours</label> <input type="text" value.bind="openigHours">
          </div>
          <div class="field">
              <label>Phone</label> <input type="text" value.bind="phone">
          </div>

          <coordinates location.two-way="location"></coordinates>
          <div class="grouped inline fields">
              <div class="field" repeat.for="method of admissionFee">
                <div class="ui radio checkbox">
                  <input type="radio" model.bind="method" checked.bind="selectedAdmission">
                  <label>${method}</label>
                </div>
              </div>
            </div>
        <button class="ui blue submit button">Create POI</button>
      </form>
</template>
